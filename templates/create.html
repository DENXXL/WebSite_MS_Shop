{% extends 'base.html' %}

{% block title %}
<title>Добавить товары</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавить товар</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Укажите название товара"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Укажите цену товара"><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </form>
</div>
{% endblock %}
